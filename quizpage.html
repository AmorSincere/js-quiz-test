<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Quiz Going()</title>
</head>
<body class="bg-info">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-lg-8 col-md-10 col-sm-12 col-xs-12 col-xl-8">
                <div class="row">
                    <div class="col-12 col-xs-12 col-sm-10 col-md-6 col-xl-6">

                    </div>
                </div>
            </div>
            <div class=" col-sm-7 col-10 mt-sm-5 mb-sm-5 col-md-6 col-lg-4 col-xl-4">
                <div class="card">
                    <div class="card-header">
                        question lists
                    </div>
                    <div class="card-body">
                        <div id="quelist"></div> 
                    </div>
                    <div class="card-footer">
                        <div class="w-100 d-flex justify-content-end" id="results">
                            <button
                            type="button"
                            class="btn btn-primary btn-sm"  
                            onclick="calcResult()">end quizz</button></div>
                            <div  id="analiz"></div>
                    </div>
                       
                </div>               
        </div>
    </div>
    















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/quizpage.js"></script>
